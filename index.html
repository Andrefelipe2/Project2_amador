<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usu치rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #usuarios {
            margin-top: 20px;
            text-align: left;
        }
        .usuario {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .usuario:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Lista de Usu치rios</h1>
    <button id="carregar">Carregar Usu치rios</button>
    <button id="limpar">Limpar Usu치rios</button>
    <div id="usuarios"></div>

    <script src="script.js"></script>
</body>
</html>
